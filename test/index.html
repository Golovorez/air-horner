<script src="../air-horner.js"></script>

<air-horner></air-horner>

<style>
#dimensions {
  width: 200px;
  height: 200px;
}
</style>
<air-horner id="dimensions"></air-horner>

<air-horner src="sounds/yo.mp3" loopStart="0.616" loopEnd="1.078"></air-horner>

<air-horner id="jakehorner" src="sounds/yo.mp3" loopStart="0.616" loopEnd="1.078" style="display:block;">
 <style>
  .head .face, .head .mouth {
    position:absolute;
  }

  .head {
    position: relative;
  }

  @keyframes jaking {
    0% {
      transform: translate(0, 8px);
    }
    100% {
      transform: translate(0, 12px);
    }
  }

  #jakehorner.horning .mouth {
    animation-name: jaking;
    -webkit-animation-name: jaking;
    -webkit-animation-iteration-count: infinite;
    animation-iteration-count: infinite;
    -webkit-animation-direction: alternate;
    animation-direction: alternate;
    animation-duration: 10ms;
    animation-delay: 200ms;
    transform: translate(0, 10px) .2s cubic-bezier(.4, 0, 1, 1);
  }
 </style>
 <div class="head">
  <img class="face" src="images/jakehead.png">
  <img class="mouth" src="images/jakemouth.png">
 </div>
</air-horner>
